<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Psychology Profiler</title>

    <!-- Include Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <!-- Include Three.js and Vanta.js for background animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <!-- Custom CSS Styles -->
    <style>
        /* Reset CSS */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow-x: hidden;
            position: relative;
            background-color: #141E30; /* Fallback for older browsers */
            background-image: linear-gradient(to right, #141E30, #243B55);
        }

        /* Background Animation */
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar h2 {
            color: #fff;
            font-weight: 600;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00C9FF;
        }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 120px 20px 40px;
            position: relative;
            z-index: 1;
        }

        /* Header Styling */
        .main-header {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .main-header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .main-header p {
            font-size: 1.2em;
            opacity: 0.85;
        }

        /* Form Styling */
        .psychology-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.7s ease;
        }

        .psychology-form.visible {
            transform: translateY(0);
            opacity: 1;
        }

        form {
            display: grid;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #00C9FF;
            outline: none;
            box-shadow: 0 0 10px rgba(0,201,255,0.2);
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 25px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
            background-color: transparent;
            padding: 0 5px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:not([value=""]) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -12px;
            left: 20px;
            background-color: #fff;
            font-size: 14px;
            color: #00C9FF;
        }

        /* Submit Button */
        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            align-self: center;
            width: 50%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #92FE9D, #00C9FF);
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        /* Output Styling */
        .output-container {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            display: none;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-container h2 {
            color: #243B55;
            margin-bottom: 15px;
            border-bottom: 2px solid #00C9FF;
            padding-bottom: 5px;
        }

        .output-container p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        .output-container ul {
            list-style: none;
            margin-left: 0;
            padding-left: 0;
        }

        .output-container ul li {
            position: relative;
            padding-left: 30px;
            margin-bottom: 12px;
            color: #333;
        }

        .output-container ul li::before {
            content: '\f111'; /* FontAwesome circle */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 0;
            color: #00C9FF;
            font-size: 10px;
            margin-top: 7px;
        }

        /* Scrollbar Styling */
        .output-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .output-container::-webkit-scrollbar {
            width: 8px;
        }

        .output-container::-webkit-scrollbar-thumb {
            background: #00C9FF;
            border-radius: 4px;
        }

        .output-container::-webkit-scrollbar-thumb:hover {
            background: #008cba;
        }

        .loader {
            display: none;
            width: 70px;
            height: 70px;
            border: 8px solid rgba(255,255,255,0.3);
            border-top-color: #00C9FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 2.5em;
            }

            .submit-btn {
                width: 100%;
            }

            .navbar {
                padding: 15px 20px;
            }

            .main-header {
                margin-bottom: 30px;
            }

            .psychology-form {
                padding: 30px;
            }
        }

    </style>
</head>
<body>

    <!-- Background Animation -->
    <div id="vanta-background"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <h2>AI Psychology Profiler</h2>
        
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header class="main-header">
            <h1>Discover Yourself</h1>
            <p>Unlock insights with a personalized psychological profile</p>
        </header>

        <div class="psychology-form" id="psychologyFormContainer">
            <form id="psychologyForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder=" " required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="age" name="age" placeholder=" " required>
                    <label for="age">Age</label>
                </div>
                <div class="form-group">
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>
                <div class="form-group">
                    <input type="text" id="occupation" name="occupation" placeholder=" " required>
                    <label for="occupation">Occupation</label>
                </div>
                <div class="form-group">
                    <textarea id="keywords" name="keywords" placeholder=" " rows="4" required></textarea>
                    <label for="keywords">Describe Yourself (keywords)</label>
                </div>
                <button type="submit" class="submit-btn">Generate Profile</button>
            </form>

            <div class="loader" id="loader"></div>
        </div>
        <div class="output-container" id="outputContainer">
            <!-- AI Output will be displayed here -->
        </div>

            }

                display: flex;
                gap: 10px;
                margin-bottom: 15px;
            }

                flex-grow: 1;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: rgba(255, 255, 255, 0.2);
                color: #000000;
                font-size: 16px;
            }

            .translate-btn {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background: linear-gradient(to right, #00C9FF, #92FE9D);
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .translate-btn:hover {
                background: linear-gradient(to right, #92FE9D, #00C9FF);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 201, 255, 0.4);
            }

            .translated-output {
                margin-top: 20px;
                padding: 15px;
                background-color: rgba(255, 255, 255, 0.05);

                line-height: 1.6;

        <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <script>
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
            }

            document.getElementById('translateBtn').addEventListener('click', function() {
                const outputText = document.getElementById('outputContainer').innerText;
                const targetLang = document.getElementById('languageSelect').value;
                
                // Create a temporary element to hold the text
                const tempElement = document.createElement('div');
                tempElement.innerHTML = outputText;
                
                // Translate the text using Google Translate API
                google.translate.TranslateElement({pageLanguage: 'auto', includedLanguages: targetLang}, tempElement);
                
                // Wait for the translation to complete
                setTimeout(() => {
                    const translatedText = tempElement.innerText;
                    document.getElementById('translatedOutput').innerText = translatedText;
                }, 1000);
            });
        </script>
    </div>

    <!-- Include Vanta.js Initialization -->
    <script>
        VANTA.BIRDS({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x141e30,
            color1: 0x00c9ff,
            color2: 0x92fe9d,
            birdSize: 1.20,
            speedLimit: 4.00,
            separation: 50.00,
            alignment: 50.00,
            cohesion: 50.00,
            quantity: 4.00
        });

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('psychologyFormContainer').classList.add('visible');
            }, 200);
        });

        document.getElementById('psychologyForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const occupation = document.getElementById('occupation').value;
            const keywords = document.getElementById('keywords').value;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('outputContainer').style.display = 'none';
            document.getElementById('outputContainer').innerHTML = '';

            try {
                const response = await fetch('/psychology_prediction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}&gender=${encodeURIComponent(gender)}&occupation=${encodeURIComponent(occupation)}&keywords=${encodeURIComponent(keywords)}`
                });

                const data = await response.json();

                if (data.response) {
                    const outputDiv = document.getElementById('outputContainer');
                    outputDiv.innerHTML = data.response;
                    outputDiv.style.display = 'block';
                    document.getElementById('loader').style.display = 'none';

                    // Smooth scroll to output
                    outputDiv.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('An error occurred. Please try again.');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        });
    </script>

</html>
