<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Insight Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/static/health_styles.css">
</head>
<style>
  /* Loading Animation Styles */
  .loader-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }

  .loader {
    width: 100px;
    height: 100px;
    border: 5px solid var(--primary-color);
    border-top: 5px solid var(--secondary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .loader-text {
    margin-top: 20px;
    font-size: 18px;
    color: var(--primary-color);
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
<body>
  <div class="loader-container" id="loader-container">
    <div class="loader"></div>
    <div class="loader-text">Analyzing your health data...</div>
  </div>
  <div class="container">
    <header>
      <h1><i class="fas fa-heartbeat"></i> Health Insight Analyzer</h1>
    </header>
    <main>
      <section class="input-section">
        <form id="health-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="symptoms"><i class="fas fa-thermometer"></i> Symptoms</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="E.g., headache, fever, fatigue" required>
          </div>
          <div class="form-group">
            <label for="body-part"><i class="fas fa-child"></i> Affected Body Part</label>
            <input type="text" id="body-part" name="body-part" placeholder="E.g., head, chest, arm" required>
          </div>
          <div class="form-group">
            <label for="layer"><i class="fas fa-layer-group"></i> Layer Affected</label>
            <select id="layer" name="layer" required>
              <option value="">Select layer</option>
              <option value="internal">Internal</option>
              <option value="external">External</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image"><i class="fas fa-image"></i> Upload Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*" onchange="handleImageUpload()">
          </div>
          <button type="submit"><i class="fas fa-search"></i> Analyze</button>
        </form>
      </section>
      <section class="preview-section" id="preview-section" style="display: none;">
        <div id="image-preview-container">
          <img id="image-preview" src="" alt="Image preview">
        </div>
      </section>
    </main>
    <section class="result-section" id="result-section">
      <h2><i class="fas fa-clipboard-list"></i> Analysis Results</h2>
      <div id="response"></div>
      <div class="translator-container">
        <h3><i class="fas fa-language"></i> Translate Results</h3>
        <select id="languageSelect" class="language-select">

          <option value="sq">Albanian</option>

          <option value="zh-TW">Chinese (Traditional)</option>
          <option value="co">Corsican</option>

          <option value="ga">Irish</option>

<style>
  .translator-container {
      margin-top: 40px;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
  }

  .translator-container h3 {
      color: #000000;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
  }

  .translator-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
  }

  .language-select {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color:00000;
      color: #000000;
      font-size: 16px;
      transition: all 0.3s ease;
  }

  .language-select:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 201, 255, 0.5);
  }

  .translate-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00C9FF, #92FE9D);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
  }

  .translate-btn:hover {
      background: linear-gradient(45deg, #92FE9D, #00C9FF);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0, 201, 255, 0.4);
  }

  .translated-output {
      margin-top: 25px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #f0f0f0;
      font-size: 16px;
      line-height: 1.8;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
  }

  .translated-output:hover {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }
</style>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script>
  function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
  }

  document.getElementById('translateBtn').addEventListener('click', function() {
      const outputText = document.getElementById('outputContainer').innerText;
      const targetLang = document.getElementById('languageSelect').value;
      
      // Create a temporary element to hold the text
      const tempElement = document.createElement('div');
      tempElement.innerHTML = outputText;
      
      // Translate the text using Google Translate API
      google.translate.TranslateElement({pageLanguage: 'auto', includedLanguages: targetLang}, tempElement);
      
      // Wait for the translation to complete
      setTimeout(() => {
          const translatedText = tempElement.innerText;
          document.getElementById('translatedOutput').innerText = translatedText;
      }, 1000);
  });
</script>

  </div>
  <script src="/static/script.js"></script>
