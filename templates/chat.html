<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Background */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top, #1c1e26, #232833);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        /* Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: #e0e0e0;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h1 {
            font-size: 1.4rem;
            margin: 0;
        }

        /* Chatbox */
        .chatbox {
            display: flex;
            flex-direction: column;
            height: 450px;
            overflow: hidden;
            margin-top: 15px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            color: #fff;
        }

        .bot-message {
            text-align: left;
        }

        /* Input */
        .input-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #user_input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            outline: none;
        }

        #send_button {
            border: none;
            background: linear-gradient(135deg, #3eac3e, #2e7d32);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        #send_button:hover {
            background: linear-gradient(135deg, #2e7d32, #3eac3e);
        }

        #send_button svg {
            fill: #fff;
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle input {
            display: none;
        }

        .switch-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .sun, .moon {
            font-size: 1.2em;
            transition: opacity 0.5s ease;
        }

        .sun {
            opacity: 1;
        }

        .moon {
            opacity: 0;
        }

        /* Dark Mode */
        .dark-mode {
            background: radial-gradient(circle at top, #1a1c23, #23242d);
        }

        .dark-mode .sun {
            opacity: 0;
        }

        .dark-mode .moon {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>Quantum Chat</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch" class="switch-label">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="moon">üåô</span>
                </label>
            </div>
        </div>
        <div class="chatbox">
            <div id="messages" class="messages">
                <!-- Welcome Message -->
                <div class="message bot-message">Hello! Welcome to Quantum Chat. How can I assist you today?</div>
            </div>
            <div class="input-container">
                <input type="text" id="user_input" placeholder="Enter your message..." aria-label="Type your message here">
                <button id="send_button" aria-label="Send message">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Translation and Theme Toggle Scripts -->
    <script src="static/js/script.js"></script>
    <div class="gtranslate_wrapper"></div>
    <script>
        window.gtranslateSettings = {"default_language":"en","detect_browser_language":true,"wrapper_selector":".gtranslate_wrapper"};
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
    <script>
        // Theme toggle functionality
        document.getElementById('theme-switch').addEventListener('change', (e) => {
            document.body.classList.toggle('dark-mode', e.target.checked);
        });
    </script>
</body>
</html>
