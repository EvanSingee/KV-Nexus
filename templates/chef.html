<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Culinary Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --text-color: #2d3436;
            --background-color: #f0f0f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: var(--background-color);
            transition: background-color 0.5s ease;
            overflow-x: hidden;
        }

        .chef-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.5s ease;
        }

        .chef-container:hover {
            transform: perspective(1000px) rotateX(5deg);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: colorChange 5s infinite alternate;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 10px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        input[type="submit"] {
            padding: 12px 30px;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background-color: #ff8787;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #output {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow-wrap: break-word;
            animation: fadeIn 0.5s ease-out;
            overflow-y: auto;
            max-height: 400px;
            text-align: left;
        }

        .loader {
            display: none;
            position: relative;
            width: 60px;
            height: 60px;
            margin: 30px auto;
        }

        .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: pulsOut 1.8s ease-in-out infinite;
            filter: drop-shadow(0 0 1rem rgba(255, 107, 107, 0.5));
        }

        .loader:before {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 107, 107, 0.6);
            animation-delay: 0.5s;
        }

        .loader:after {
            width: 75%;
            height: 75%;
            background-color: rgba(255, 107, 107, 0.9);
            top: 12.5%;
            left: 12.5%;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            display: inline-block;
            cursor: pointer;
            border-radius: 50px;
            padding: 12px 30px;
            background-color: var(--secondary-color);
            color: white;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .file-upload input[type="file"] {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload:hover {
            background-color: #45b7aa;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .image-preview {
            display: none; /* Hide by default */
            width: 100%;
            max-width: 300px;
            height: auto;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Add margin if needed */
        }

        .image-preview img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px) perspective(1000px) rotateX(45deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) perspective(1000px) rotateX(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes colorChange {
            0% { color: var(--primary-color); }
            50% { color: var(--secondary-color); }
            100% { color: var(--primary-color); }
        }

        @keyframes pulsOut {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        @media (max-width: 600px) {
            .chef-container {
                width: 95%;
                padding: 30px;
            }
            h1 {
                font-size: 2.5rem;
            }
            input[type="text"], input[type="file"], input[type="submit"], .file-upload {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

        <h1>Chef's Culinary Magic</h1>
        <p>Enter ingredients or upload a photo to conjure a delicious recipe!</p>
        <form id="chefForm" enctype="multipart/form-data">
            <label for="user_ingredients">Magical Ingredients:</label>

            </div>
            <!-- Image preview container -->
            <div class="image-preview" id="imagePreview">

            </div>
            <input type="submit" value="Conjure Recipe">
        </form>

    <style>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
        
        document.getElementById('translateBtn').addEventListener('click', function() {
            const outputText = document.getElementById('output').innerText;
            const targetLang = document.getElementById('languageSelect').value;
            
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(outputText)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const translatedText = data[0].map(item => item[0]).join('');
                    document.getElementById('translatedOutput').innerText = translatedText;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
    </div>
    <script>
        async function fetchRandomFoodImage() {
            try {
                const response = await fetch('/fetch_image?genre=recipe');
                const data = await response.json();
                if (data.image_url) {
                    return data.image_url;
                } else {
                    console.error('Error fetching image:', data.error);
                    return null;
                }
            } catch (error) {
                console.error('Failed to fetch image:', error);
                return null;
            }
        }

        async function setBackgroundImage() {
            const imageUrl = await fetchRandomFoodImage();
            if (imageUrl) {
                document.body.style.backgroundImage = `url(${imageUrl})`;
                // Load the background image first
                const backgroundImage = new Image();
                backgroundImage.src = imageUrl;
                backgroundImage.onload = function() {
                    // Show the container and its contents after the image is loaded
                    document.getElementById('chefContainer').style.display = 'block';
                };
            } else {
                // Fallback to a default image or color if fetching fails
                document.body.style.backgroundColor = '#f0f0f0';
                document.getElementById('chefContainer').style.display = 'block';
            }
        }

        setBackgroundImage();

        document.getElementById('chefForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const user_ingredients = document.getElementById('user_ingredients').value;
            const imageFile = document.getElementById('image').files[0];
            const formData = new FormData();
            formData.append('user_ingredients', user_ingredients);
            if (imageFile) {
                formData.append('image', imageFile);
            }
            document.getElementById('loader').style.display = 'block'; 
            document.getElementById('output').style.display = 'none'; 
            try {
                const response = await fetch('/chef', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                const response_text = data.response;
                // Format response
                const formatted_response = response_text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/(\d+\.\s+)/g, '<br>$1')
                .replace(/\n/g, '<br>');
                document.getElementById('output').innerHTML = formatted_response;
                // Show the output after receiving the response
                document.getElementById('output').style.display = 'block';
            } catch (error) {
                console.error('Error fetching recipe:', error);
                document.getElementById('output').innerHTML = 'Error generating recipe. Please try again later.';
                document.getElementById('output').style.display = 'block';
            } finally {
                document.getElementById('loader').style.display = 'none'; 
            }
        });

        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewImage = document.getElementById('previewImage');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    preview.style.display = 'block'; /* Show the preview */
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none'; /* Hide the preview if no file is selected */
            }
        });
    </script>
